<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <header><h1>bookmarks</h1></header>

    <main>
      <section class="frame">
        <!--- Beign q-card-->
        <section class="q-card">
          <div class="q-card__header">
            <div class="q-card__head1"><h2>Bookmark #1</h2></div>
            <div class="q-card__head2">
              <a href="#book"
                ><img
                  class="q-card__bookmark"
                  src="./components/icon/bookmark-fill.svg"
                  alt="bookmark"
              /></a>
            </div>
          </div>
          <p class="q-card__question">
            The use of an unsecured WIFI is a great risk for your safety. You
            should always work with secured WIFI networks. Which WIFI encryption
            is the most modern right now?
          </p>
          <details class="q-card__answer">
            <summary>show answer</summary>
            <p>
              The most current encryption is
              <span class="q-card__answer-highlight">WPA2</span>
            </p>
          </details>
          <div class="q-card__grid-answers">
            <div class="q-card__grid">Hint A</div>
            <div class="q-card__grid">Hint B</div>
            <div class="q-card__grid">Hint C</div>
            <div class="q-card__grid">Hint D</div>
          </div>
        </section>
        <!--- End q-card-->
      </section>
    </main>
    <footer>
      <section class="nav-bar">
        <div class="nav a">
          <a href="index.html"
            ><img src="./components/icon/home-2-line.svg" alt=""

          /></a>
        </div>
        <div class="nav d">
          <a href="profile.html"
            ><img src="./components/icon/profile-line.svg" alt="Quiz"
          /></a>
        </div>
      </section>
    </footer>
  </body>
